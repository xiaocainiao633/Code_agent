server:
  port: "8082"
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

python_agent:
  host: "localhost"
  port: "8000"
  timeout: 30s
  retry_count: 3

git:
  clone_timeout: 5m
  max_file_size: 10485760 # 10MB
  allowed_extensions: [".py", ".js", ".java", ".cpp", ".c", ".go", ".rs", ".ts"]

file_processor:
  max_upload_size: 52428800 # 50MB
  temp_dir: "./temp"
  cleanup_interval: 1h

task_scheduler:
  max_concurrent_tasks: 10
  task_timeout: 10m
  result_retention: 24h

websocket:
  ping_interval: 30s
  pong_timeout: 60s
  max_message_size: 512000 # 500KB

logging:
  level: "info"
  format: "json"
  output: "./logs/go-backend.log"

database:
  path: "./data/codesage.db"

github_oauth:
  client_id: "" # 从 GitHub OAuth App 获取
  client_secret: "" # 从 GitHub OAuth App 获取
  redirect_url: "http://localhost:3000/auth/github/callback"

email:
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  smtp_user: "" # 你的邮箱
  smtp_password: "" # 你的邮箱密码或应用专用密码
  from_email: "noreply@codesage.dev"
  from_name: "CodeSage"

cors:
  allowed_origins:
    [
      "http://localhost:3000",
      "http://localhost:3001",
      "http://localhost:3002",
      "http://localhost:3007",
      "http://localhost:8080",
    ]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["*"]
  allow_credentials: true
